<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Sync</title>
</head>
<body>
    <h1>Test Frontend Sync</h1>
    <button onclick="testSync()">Test EditUserForm Sync</button>
    <div id="result"></div>

    <script>
        async function testSync() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test 1: Get current users
                console.log('ğŸ”„ Getting current users...');
                const usersResponse = await fetch('http://localhost:1337/api/users?populate=*');
                const usersData = await usersResponse.json();
                const testUser = usersData.data[0];
                
                console.log('ğŸ“Š Current user:', testUser);
                resultDiv.innerHTML += `<p>Current user: ${testUser.username} (${testUser.firstName} ${testUser.lastName})</p>`;
                
                // Test 2: Update user profile
                console.log('ğŸ”„ Updating user profile...');
                const updateData = {
                    data: {
                        firstName: "Frontend Test",
                        lastName: "Sync Test",
                        email: testUser.email
                    }
                };
                
                const updateResponse = await fetch(`http://localhost:1337/api/users/${testUser.documentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (!updateResponse.ok) {
                    throw new Error(`Update failed: ${updateResponse.status}`);
                }
                
                const updatedUser = await updateResponse.json();
                console.log('âœ… User updated:', updatedUser.data);
                resultDiv.innerHTML += `<p>âœ… User updated: ${updatedUser.data.firstName} ${updatedUser.data.lastName}</p>`;
                
                // Test 3: Verify the change
                console.log('ğŸ”„ Verifying change...');
                const verifyResponse = await fetch('http://localhost:1337/api/users?populate=*');
                const verifyData = await verifyResponse.json();
                const verifiedUser = verifyData.data.find(u => u.id === testUser.id);
                
                console.log('ğŸ” Verified user:', verifiedUser);
                resultDiv.innerHTML += `<p>ğŸ” Verified: ${verifiedUser.firstName} ${verifiedUser.lastName}</p>`;
                
                if (verifiedUser.firstName === "Frontend Test" && verifiedUser.lastName === "Sync Test") {
                    resultDiv.innerHTML += `<p style="color: green;">âœ… SYNC WORKING! Changes persisted to backend.</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: red;">âŒ SYNC FAILED! Changes not persisted.</p>`;
                }
                
            } catch (error) {
                console.error('âŒ Test failed:', error);
                resultDiv.innerHTML += `<p style="color: red;">âŒ Test failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
