<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend-Backend Connection</title>
</head>
<body>
    <h1>Test Frontend-Backend Connection</h1>
    <button onclick="testLogin()">Test Login</button>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing login...';
            
            try {
                console.log('Attempting login...');
                
                const response = await fetch('http://localhost:1337/api/auth/local', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier: 'adminuser@winstonacademy.co.uk',
                        password: 'Admin123!'
                    }),
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Login failed');
                }

                const data = await response.json();
                console.log('Login successful:', data);
                
                resultEl.textContent = 'SUCCESS!\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Login failed:', error);
                resultEl.textContent = 'ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
