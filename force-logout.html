<!DOCTYPE html>
<html>
<head>
    <title>Force Logout - Winston CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 { color: #4CAF50; margin-top: 0; }
        .button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            width: 200px;
            display: inline-block;
        }
        .button:hover { background: #45a049; }
        .success { 
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }
        .countdown {
            font-size: 24px;
            color: #4CAF50;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Force Logout & Clear Cache</h1>
        <p>Click the button below to completely clear your session and cache.</p>
        
        <button class="button" onclick="forceLogout()">Clear Everything & Logout</button>
        
        <div id="success" class="success">
            âœ… Cache cleared!
            <div class="countdown">Redirecting in <span id="countdown">3</span>...</div>
        </div>
    </div>

    <script>
        function forceLogout() {
            // Clear ALL storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Clear IndexedDB
            if (window.indexedDB) {
                indexedDB.databases().then(dbs => {
                    dbs.forEach(db => indexedDB.deleteDatabase(db.name));
                });
            }
            
            // Show success and redirect
            document.getElementById('success').style.display = 'block';
            
            let count = 3;
            const countdown = setInterval(() => {
                count--;
                document.getElementById('countdown').textContent = count;
                if (count === 0) {
                    clearInterval(countdown);
                    window.location.href = 'http://localhost:3000';
                }
            }, 1000);
        }
    </script>
</body>
</html>
